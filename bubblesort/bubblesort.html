<!DOCTYPE html>
<html>
  <head>
    <title>Bubble Sort</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="bubblesort.js"></script>
    <h1>Bubble Sort</h1>
    <label for="inputArray">Input Array (comma-separated):</label>
    <input type="text" id="inputArray" />
    <button onclick="sortArray()">Sort</button>
    <br />
    <br />
    <label for="outputSteps">Sorting Steps:</label>
    <p id="outputSteps"></p>
    <br />
    <label for="outputSorted">Sorted Array:</label>
    <p id="outputSorted"></p>
    <script src="script.js"></script>

    <style>
      .highlight {
        background-color: #dfc4ff;
      }
      .highlight-swapped {
        background-color: #cef1f5;
      }
      .sorted {
        border: 1px solid pink;
        padding: 5px;
        display: inline-block;
      }
    </style>
  </body>
</html>
