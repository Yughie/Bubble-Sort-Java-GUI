<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort</title>
  <link rel="icon" type="tab-icon" href="bubble.png">
  <link rel="stylesheet" href="bubbelsortstyle.css">
  <script src="bubblesortscript.js"></script>
</head>
<body>
  <div class="start">
    <h1>Bubble Sort</h1>
    <form>
      <label for="numbers">Enter numbers (comma-separated):</label>
      <input type="text" id="numbers" name="numbers">
    </form>
    <button type="button" onclick="initialize()" class="btn">Sort</button>
  </div>
  <div id="output"></div>

  <div class="nav-btns">
    <button type="button" onclick="previousPass()" class="btn">Back</button>
    <button type="button" onclick="nextPass()" class="btn">Next</button>
  </div>
</body>
</html>
